<div class="contents">
    <div class="inner">
        <p class="read mb-small">鑑賞劇場、鑑賞作品、鑑賞日時を選択してください。</p>
        <ul class="conditions mb-small">
            <li class=" mb-x-small">
                <div class="control-label mb-x-small small-x-text">鑑賞劇場</div>
                <select class="form-control" name="movieTheater" [(ngModel)]="movieTheater" (change)="changeConditions($event)">
                    <option value="">選択してください</option>
                    <option *ngFor="let theater of movieTheaters" value="{{ theater.location.branchCode }}">{{ theater.name.ja }}</option>
                </select>
            </li>
            <li>
                <div class="control-label mb-x-small small-x-text">鑑賞日時</div>
                <select class="form-control" name="date" [(ngModel)]="date" (change)="changeConditions($event)">
                    <option *ngFor="let date of dateList" value="{{ date.value }}">{{ date.text }}</option>
                </select>
            </li>
        </ul>

        <div *ngIf="!isLoading && filmOrder.length > 0">
            <swiper [config]="config">
                <div class="swiper-wrapper">
                    <div *ngFor="let filmOrder of filmOrder" class="swiper-slide">
                        <app-film-order [data]="filmOrder" (select)="purchaseView($event)"></app-film-order>
                    </div>
                </div>
            </swiper>
            <div class="pagination-wrapper">
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="no-schedule" *ngIf="!isLoading && filmOrder.length === 0">
            <div *ngIf="movieTheater === ''">鑑賞劇場が選択されていません。</div>
            <div *ngIf="movieTheater !== ''">上映作品がありません。</div>
        </div>
    </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
