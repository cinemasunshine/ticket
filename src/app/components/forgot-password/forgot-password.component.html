<div class="contents position-center">
    <div class="inner center">
        <div class="logo text-center mb-large">
            <img src="/assets/images/common/logo.svg">
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
            <div class="mb-small">
                <label class="control-label small-text">ユーザー</label>
                <input type="text" class="form-control" name="user" [formControl]="forgotPasswordForm.controls.user">
                <p class="text-danger small-text" *ngIf="forgotPasswordForm.controls.user.errors?.required && forgotPasswordForm.controls.user.dirty">必須項目</p>
            </div>

            <button [disabled]="forgotPasswordForm.invalid" type="submit" class="btn btn-primary btn-block mb-small">パスワードリセット</button>
        </form>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
