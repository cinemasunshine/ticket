<div class="contents">
    <form class="profile" [formGroup]="updateForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label class="control-label mb-x-small" for="mail">メールアドレス</label>
            <input id="mail" type="email" class="form-control" name="mail" [formControl]="updateForm.controls.mail">
            <p class="text-danger small" *ngIf="updateForm.controls.mail.errors?.required && updateForm.controls.mail.dirty">必須項目</p>
            <p class="text-danger small" *ngIf="updateForm.controls.mail.errors?.maxlength && updateForm.controls.mail.dirty">10文字以内</p>
            <p class="text-danger small" *ngIf="updateForm.controls.mail.errors?.email && updateForm.controls.mail.dirty">メール形式</p>
        </div>

        <div class="form-group">
            <label class="control-label mb-x-small" for="familyName">Family Name</label>
            <input id="familyName" type="text" class="form-control" name="familyName" [formControl]="updateForm.controls.familyName">
            <p class="text-danger small" *ngIf="updateForm.controls.familyName.errors?.required && updateForm.controls.familyName.dirty">必須項目</p>
            <p class="text-danger small" *ngIf="updateForm.controls.familyName.errors?.maxlength && updateForm.controls.familyName.dirty">10文字以内</p>
        </div>

        <div class="form-group">
            <label class="control-label mb-x-small" for="givenName">Given Name</label>
            <input id="givenName" type="text" class="form-control" name="givenName" [formControl]="updateForm.controls.givenName">
            <p class="text-danger small" *ngIf="updateForm.controls.givenName.errors?.required && updateForm.controls.givenName.dirty">必須項目</p>
            <p class="text-danger small" *ngIf="updateForm.controls.givenName.errors?.maxlength && updateForm.controls.givenName.dirty">10文字以内</p>
        </div>

        <div class="form-group">
            <label class="control-label mb-x-small" for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="tel" class="form-control" name="phoneNumber" [formControl]="updateForm.controls.phoneNumber">
            <p class="text-danger small" *ngIf="updateForm.controls.phoneNumber.errors?.required && updateForm.controls.phoneNumber.dirty">必須項目</p>
            <p class="text-danger small" *ngIf="updateForm.controls.phoneNumber.errors?.maxlength && updateForm.controls.phoneNumber.dirty">10文字以内</p>
            <p class="text-danger small" *ngIf="updateForm.controls.phoneNumber.errors?.pattern && updateForm.controls.phoneNumber.dirty">数字のみ</p>
        </div>

        <div class="form-group">
            <button [disabled]="updateForm.invalid" id="registerSubmit" type="submit" class="btn btn-info btn-block">更新</button>
        </div>
    </form>
</div>
