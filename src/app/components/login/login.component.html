<div class="contents">
    <div class="inner center">
        <div class="logo text-center mb-large"><img src="/assets/images/common/logo.svg"></div>
        <p class="read text-center mb-middle">初めてアプリをご利用なさる方は<br>下のボタンから会員登録をおこなってください。</p>
        <button class="btn btn-primary btn-block mb-large" routerLink="/startup">アプリを初めてご利用の方</button>
        <p class="read text-center mb-middle">既に会員登録済みの方は<br>下のボタンよりログインしてください。</p>
        <button class="btn btn-info btn-block" (click)="login()">会員登録済みの方</button>
    </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
