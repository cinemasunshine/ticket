<header>
    <h1>{{ page.title }}</h1>
    <div class="button" [class.active]="isMenuOpen" (click)="(isMenuOpen) ? menuClose() : menuOpen()">
        <div></div><div></div><div></div>
    </div>
</header>

<app-header-menu [isOpen]="isMenuOpen" (logout)="logoutModalOpen()" (close)="menuClose()"></app-header-menu>

<app-logout [isOpen]="isLogoutModalOpen" (close)="logoutModalClose()"></app-logout>
