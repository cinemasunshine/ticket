<form [formGroup]="cnfirmForm" (ngSubmit)="submit()">
    <div class="form-group">
        <h2>Confirm Registration</h2>
    </div>
    <div class="form-group">
        <label class="control-label" for="confirmationCode">Confirmation Code</label>
        <input id="confirmationCode" type="text" class="form-control" name="confirmationCode" [formControl]="cnfirmForm.controls.confirmationCode">
        <p class="text-danger small" *ngIf="cnfirmForm.controls.confirmationCode.errors?.required && cnfirmForm.controls.confirmationCode.dirty">必須項目</p>
        <p class="text-danger small" *ngIf="cnfirmForm.controls.confirmationCode.errors?.maxlength && cnfirmForm.controls.confirmationCode.dirty">10文字以内</p>
    </div>
    <div class="form-group">
        <button [disabled]="cnfirmForm.invalid" id="confirmRegistration" type="submit" class="btn btn-info btn-block">Confirm</button>
    </div>
    <hr>
    <p>
        <a [routerLink]="['/auth/register']"> <i class="fa fa-fw fa-group"></i> Register</a>
        <a [routerLink]="['/auth/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
    </p>
</form>
