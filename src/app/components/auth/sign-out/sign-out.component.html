<div class="cover" [class.active]="isOpen" (click)="close.emit()"></div>

<div class="modal position-center" [class.active]="isOpen">
    <div class="inner">
        <div class="mb-middle text-center">ログアウトしますか？</div>
        <button class="mb-x-small btn btn-info btn-block" (click)="logout()">ログアウト</button>
        <button class="btn btn-info btn-block" (click)="close.emit()">キャンセル</button>
    </div>
</div>
