<div class="contents bg-03">
    <div class="inner">
        <div *ngIf="!isLoading" class="text-center mb-middle">
            <div class="mb-middle">{{ user.getName() }}様</div>
            <div class="mb-middle">
                現在
                <span class="large-xx-text">{{ user.data.account?.availableBalance }}</span>
                ポイント
            </div>
            <div *ngIf="user.data.account?.availableBalance < 6" class="mb-middle">
                あと{{ (6 - user.data.account?.availableBalance) }}ポイントで無料鑑賞
            </div>
            <div *ngIf="user.data.account?.availableBalance >= 6" class="mb-middle">
                無料鑑賞券を使用できます
            </div>
            <app-point-slider [point]="user.data.account?.availableBalance"></app-point-slider>
        </div>
        <ul class="menu">
            <li (click)="toPurchaseTime()">
                <div class="text-center caption">今スグ観る</div>
            </li>
            <li (click)="toPurchaseFilm()">
                <div class="text-center caption">チケット購入</div>
            </li>
            <li routerLink="/member/edit">
                <div class="text-center caption">登録情報確認・変更</div>
            </li>
            <li routerLink="/member/benefits">
                <div class="text-center caption">ポイント特典一覧</div>
            </li>
        </ul>
    </div>
</div>

<app-loading [show]="isLoading"></app-loading>
