<div class="parent" [class.active]="open">
    <div class="modal-cover" (click)="close.emit()"></div>
    <div class="modal position-center">
        <div class="inner">
            <div *ngIf="layout">
                <div class="modal-body">
                    <ng-content></ng-content>
                </div>
            </div>
            <div *ngIf="!layout">
                <ng-content select="[inner]"></ng-content>
            </div>
        </div>
        <div class="close-button">
            <a class="modal-close" (click)="close.emit()">
                <app-icon iconName="icon-close-white" width="25" height="25"></app-icon>
            </a>
        </div>
    </div>
</div>
