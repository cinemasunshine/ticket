<div class="performance" [ngClass]="(salseFlg) ? (performance.offer.availability | availability).className : ''" (click)="(salseFlg) ? performanceSelect() : null;">
    <div class="mb-xx-small text-center">
        <strong class="large-text">{{ performance.startDate | timeFormat: performance.coaInfo.dateJouei }}</strong>
    </div>
    <div class="mb-x-small text-center">
        <span>～ {{ performance.endDate | timeFormat: performance.coaInfo.dateJouei }}</span>
    </div>
    <div class="screen text-center">{{ performance.location.name.ja }}</div>
    <div *ngIf="salseFlg" class="status">
        <app-icon [iconName]="(performance.offer.availability | availability).icon" width="15" height="15"></app-icon>
    </div>
    <div *ngIf="!salseFlg" class="status window small-x-text">窓口</div>
    <div *ngIf="performance.coaInfo.kbnService?.kubunCode === '001'" class="service">
        <app-icon iconName="icon-first-show-white" width="15" height="15"></app-icon>
    </div>
    <div *ngIf="performance.coaInfo.kbnService?.kubunCode === '002'" class="service">
        <app-icon iconName="icon-late-show-white" width="15" height="15"></app-icon>
    </div>
</div>
