<div class="contents bg-02">
    <div class="inner">
        <p class="read mb-small small-text">鑑賞劇場、鑑賞作品、鑑賞日時を選択してください。</p>
        <ul class="conditions mb-small">
            <li class="mb-x-small">
                <div class="control-label mb-x-small small-x-text text-light-gray">鑑賞劇場</div>
                <select class="form-control" name="theater" [(ngModel)]="conditions.theater" (change)="changeConditions()">
                    <option value="">選択してください</option>
                    <option *ngFor="let theater of theaters" value="{{ theater.location.branchCode }}">{{ theater.name.ja }}</option>
                </select>
            </li>
            <li class="mb-x-small">
                <div class="control-label mb-x-small small-x-text text-light-gray">鑑賞日時</div>
                <select class="form-control" name="date" [(ngModel)]="conditions.date" (change)="changeConditions()">
                    <option value="">選択してください</option>
                    <option *ngFor="let date of dateList" value="{{ date.value }}">{{ date.displayText }} {{ date.serviceDay }}</option>
                </select>
            </li>
            <li class="sort">
                <button [class.active]="conditions.sort === purchaseSort.Film" type="button" class="button button-info small-button small-text"
                    (click)="changeSort(purchaseSort.Film)">作品順</button>
                <button [class.active]="conditions.sort === purchaseSort.Time" type="button" class="button button-info small-button small-text"
                    (click)="changeSort(purchaseSort.Time)">時間順</button>
            </li>
        </ul>

        <div *ngIf="!isLoading && filmOrder.length > 0 && conditions.sort === purchaseSort.Film">
            <div *ngFor="let filmData of filmOrder" class="film-order mb-x-small">
                <div class="info">
                    <p class="title mb-xx-small">{{ filmData.films[0].name.ja }}</p>
                    <div class="date small-x-text text-light-gray">
                        <app-icon iconName="icon-time-gray" width="15" height="15"></app-icon>
                        {{ filmData.films[0].workPerformed.duration | duration: 'minutes' }}分
                    </div>
                </div>
                <div class="scroll">
                    <app-purchase-performance-film *ngFor="let film of filmData.films" [performance]="film"></app-purchase-performance-film>
                </div>
            </div>
        </div>

        <div *ngIf="!isLoading && timeOrder.length > 0 && conditions.sort === purchaseSort.Time">
            <app-purchase-performance-time *ngFor="let performance of timeOrder" [performance]="performance"></app-purchase-performance-time>
        </div>

        <div class="no-schedule" *ngIf="!isLoading && filmOrder.length === 0">
            <div class="mb-x-small" *ngIf="conditions.theater === ''">鑑賞劇場が選択されていません。</div>
            <div class="mb-x-small" *ngIf="conditions.date === ''">鑑賞日時が選択されていません。</div>
            <div class="mb-x-small" *ngIf="conditions.theater !== '' && conditions.date !== ''">上映作品がありません。</div>
        </div>
    </div>
</div>
<app-loading [show]="isLoading"></app-loading>
