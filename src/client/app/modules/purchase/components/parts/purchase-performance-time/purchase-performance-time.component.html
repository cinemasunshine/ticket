<div class="performance mb-x-small" [ngClass]="(isSalse(performance)) ? (performance.offers?.availability | availability).className : ''"
    (click)="(isSalse(performance)) ? select.emit() : null;">
    <div class="date">
        <div class="mb-xx-small text-center">
            <strong class="large-text">{{ performance.startDate | timeFormat: performance.coaInfo?.dateJouei }}</strong>
        </div>
        <div class="text-center">
            <span>～ {{ performance.endDate | timeFormat: performance.coaInfo?.dateJouei }}</span>
        </div>
    </div>
    <div class="status-cover">
        <div *ngIf="isSalse(performance)" class="status">
            <app-icon *ngIf="performance.remainingAttendeeCapacity" [iconName]="(performance.offer.availability | availability).icon" width="15" height="15"></app-icon>
        </div>
        <div *ngIf="!isSalse(performance) && isBeforePeriod(performance)" class="status small-x-text">販売<br>期間外</div>
        <div *ngIf="!isSalse(performance) && isAfterPeriod(performance)" class="status small-x-text">販売<br>期間外</div>
        <div *ngIf="!isSalse(performance) && !isBeforePeriod(performance) && !isAfterPeriod(performance) && isWindow(performance)" class="status small-x-text">窓口</div>
        <div *ngIf="!isSalse(performance) && !isBeforePeriod(performance) && !isAfterPeriod(performance) && !isWindow(performance)" class="status small-x-text">予約<br>不可</div>
    </div>
    <div class="info">
        <div class="screen small-x-text mb-xx-small">{{ performance.location.name.ja }}</div>
        <div *ngIf="performance.workPerformed !== undefined" class="duration small-x-text">{{ performance.workPerformed.duration | duration: 'minutes' }}分</div>
        <div *ngIf="performance.workPerformed === undefined" class="duration small-x-text"></div>
        <p class="title">{{ performance.name.ja }}</p>
    </div>
    <div *ngIf="isScreeningServiceType(performance, 'first')" class="service">
        <app-icon iconName="first-show-white" width="10" height="10"></app-icon>
    </div>
    <div *ngIf="isScreeningServiceType(performance, 'late')" class="service">
        <app-icon iconName="late-show-white" width="10" height="10"></app-icon>
    </div>
</div>
