<div *ngFor="let performance of performances" class="performance mb-x-small" [ngClass]="(performance.isSalse()) ? performance.getAvailability().className : ''"
    (click)="(performance.isSalse()) ? select.emit({id: performance.createId()}) : null;">
    <div class="date">
        <div class="mb-xx-small text-center">
            <strong class="large-text">{{ performance.getTime('start') }}</strong>
        </div>
        <div class="text-center">
            <span>～ {{ performance.getTime('end') }}</span>
        </div>
    </div>
    <div class="status-cover">
        <div *ngIf="performance.isSalse()" class="status">
            <app-icon [iconName]="performance.getAvailability().icon" width="15" height="15"></app-icon>
        </div>
        <div *ngIf="!performance.isSalse() && performance.time.seat_count.cnt_reserve_free > 0 && performance.isBeforePeriod()" class="status small-x-text">販売<br>期間外</div>
        <div *ngIf="!performance.isSalse() && performance.time.seat_count.cnt_reserve_free > 0 && performance.isAfterPeriod()" class="status small-x-text">販売<br>期間外</div>
        <div *ngIf="!performance.isSalse() && performance.time.seat_count.cnt_reserve_free > 0 && !performance.isBeforePeriod() && !performance.isAfterPeriod() && performance.isWindow()" class="status small-x-text">窓口</div>
        <div *ngIf="!performance.isSalse() && performance.time.seat_count.cnt_reserve_free === 0" class="status small-x-text">満席</div>
    </div>
    <div class="info">
        <div class="screen small-x-text mb-xx-small">{{ performance.screen.name }}</div>
        <div *ngIf="performance.workPerformed !== undefined" class="duration small-x-text">{{ performance.movie.running_time }}分</div>
        <div *ngIf="performance.workPerformed === undefined" class="duration small-x-text"></div>
        <p class="font-weight-bold" [innerHtml]="performance.movie.name"></p>
        <p class="small-x-text"><span *ngIf="performance.movie.comment" [innerHtml]="performance.movie.comment"></span><span *ngIf="performance.movie.comment && performance.movie.ename">&nbsp;/&nbsp;</span><span *ngIf="performance.movie.ename" [innerHtml]="performance.movie.ename"></span></p>
    </div>
    <div *ngIf="performance.time.late === 1" class="service">
        <app-icon iconName="first-show-white" width="10" height="10"></app-icon>
    </div>
    <div *ngIf="performance.time.late === 2" class="service">
        <app-icon iconName="late-show-white" width="10" height="10"></app-icon>
    </div>
</div>
