<div class="py-4 px-3">
    <h2 class="text-center mb-3 text-large font-weight-bold">ログアウト</h2>
    <p class="mb-4">
        ログアウトします。
        <br>再びログインする際にユーザーネームとパスワードをご入力いただきます。
    </p>

    <div class="buttons mx-auto text-center">
        <button type="submit" [disabled]="isLoading" (click)="signOut()"
            class="btn btn-primary btn-block py-3 mb-3">ログアウト</button>
    </div>
</div>
<app-loading [show]="isLoading"></app-loading>
